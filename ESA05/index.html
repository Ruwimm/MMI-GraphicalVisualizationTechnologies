<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ESA 5 - Kamerabewegung</title>
    <link rel="stylesheet" href="style.css">

    <script src="gl-matrix.js"></script>
    <script src="GVT_Src_vertexData_torus.js"></script>
    <script src="GVT_Src_vertexData_plane.js"></script>
    <script src="KAP_Src_tpl.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
        attribute vec3 aPosition;
        attribute vec3 aNormal;

        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix;

        varying vec4 vColor;

        void main(){
            gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

            vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
            vColor = (vColor + 1.0) / 2.0;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        precision mediump float;
        varying vec4 vColor;

        void main() {
            gl_FragColor = vColor;
        }
    </script>

</head>
<body onload="app.start()">
<h1 id="title">ESA 5 - Kamerabewegung</h1>
<canvas id="canvas" width="500" height="500"></canvas>

<div id="hinweise">
    <h2>Allgemeine Hinweise</h2>
    <ul>
        <li>
            <b>Darstellung:</b>
            Hier werden eine Kugel, ein Torus und ein Custom Shape (Dach/Cone) nacheinander dargestellt
        </li>
        <li>
            <b>Quelle:</b>
            Es wurden mathematische Formeln als Referenz eigenstaendig ausprobiert.
        </li>
    </ul>
</div>
</body>
<html>
